<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometre</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1></h1>
    <div class="chronometre">
        <div class="time">
            <span> 0 h</span>:
            <span> 0 min</span>:
            <span> 0 s</span>:
            <span> 0 ms</span>
        </div>
        <div class="controls">
            <button id="btn_start" onclick="start()">Start</button>
            <button id="btn_stop" onclick="stop()">Stop</button>
            <button id="btn_reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
